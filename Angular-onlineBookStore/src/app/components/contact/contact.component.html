<head>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        
        <h1>Contact Us</h1>
        <p>Chennai</p>
        <div class="contact-info">
            <div class="contact-info__item">
                <div class="contact-info__icon"><i class="fa-solid fa-location-dot"></i></div>
                <div class="contact-info__title">Address</div>
                <div class="contact-info__subtitle">PCT, Karapakkam<br> Chennai</div>
            </div>
            <div class="contact-info__item">
                <div class="contact-info__icon"><i class="fa fa-phone"></i></div>
                <div class="contact-info__title">Phone</div>
                <div class="contact-info__subtitle">(044) 456-7890</div>
            </div>
            <div class="contact-info__item">
                <div class="contact-info__icon"><i class="fa fa-envelope"></i></div>
                <div class="contact-info__title">Email</div>
                <div class="contact-info__subtitle">contact</div>
            </div>

        </div>
        <p>Bangalore</p>
        <div class="contact-info">
            
            <div class="contact-info__item">
                <div class="contact-info__icon"><i class="fa-solid fa-location-dot"></i></div>
                <div class="contact-info__title">Address</div>
                <div class="contact-info__subtitle">EPIP, Whitefield<br> Bangalore</div>
            </div>
            <div class="contact-info__item">
                <div class="contact-info__icon"><i class="fa fa-phone"></i></div>
                <div class="contact-info__title">Phone</div>
                <div class="contact-info__subtitle">(080) 456-7890</div>
            </div>
            <div class="contact-info__item">
                <div class="contact-info__icon"><i class="fa fa-envelope"></i></div>
                <div class="contact-info__title">Email</div>
                <div class="contact-info__subtitle">contact</div>
            </div>
        </div>
    </div>
</body>
